[package]
name = "ecc-sig-verifier"
version = "0.0.1"
edition = "2021"

[profile.release]
overflow-checks = true

[dependencies]
solana-sdk = "1.14.11"
rocket = { version = "0.5.0-rc.2", features = ["json"] }
helium-crypto = "0.6.8"
hex = "0.4.3"
serde = "1.0.157"
bincode = "1.3.3"
anchor-lang = { version = "0.26.0", features = ["init-if-needed"]}
reqwest = { version = "0.11.13", features = ["blocking", "json"]  }
