name: Deploy to ECR

on:
 
  push:
    branches: [ feat/docker-push ]

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest
   
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.WEB_ECR_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.WEB_ECR_SECRET_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry-type: public

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: solana-monitor
        IMAGE_TAG: 0.0.13
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG packages/monitor-service
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG