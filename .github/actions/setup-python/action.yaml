name: "Setup python"
description: "Setup python"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: python -m pip install --upgrade pip
      shell: bash
    - run: pip install toml-cli
      shell: bash